    <body>
        <p id="demo"></p>
        <script>
            var d = new Date();
            d.setSeconds(0);
            var myVar = setInterval(myTimer, 1);
            
            function myTimer() {
               
                d.setMilliseconds(d.getMilliseconds()+1);

            }
